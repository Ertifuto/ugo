<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGO - Meu Navegador Personalizado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #202124;
            color: #e8eaed;
            padding-top: 50px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 8em;
            font-weight: bold;
            color: #fbbc05;
            text-shadow: 4px 4px #4285f4, -4px -4px #ea4335;
            user-select: none;
        }

        .search-container {
            width: 90%;
            max-width: 600px;
            background-color: #303134;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .search-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: #8ab4f8;
        }

        #searchBar {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: #e8eaed;
            font-size: 1.2em;
            padding: 5px 0;
        }

        .mic-icon, .camera-icon {
            font-size: 1.2em;
            margin-left: 10px;
            color: #8ab4f8;
            cursor: pointer;
        }

        .shortcuts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .shortcut {
            background-color: #303134;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #e8eaed;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .shortcut:hover {
            background-color: #444548;
            transform: translateY(-3px);
        }

        .shortcut-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .shortcut-name {
            font-size: 0.9em;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 90px;
        }

        .add-shortcut {
            background-color: #4285f4;
            color: white;
            font-size: 3em;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }

        .add-shortcut:hover {
            background-color: #357ae8;
        }

        /* Container de Resultados da Pesquisa */
        #searchResultsContainer {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: #282a2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .search-result {
            margin-bottom: 15px;
            border-bottom: 1px solid #3a3d40;
            padding-bottom: 15px;
        }
        .search-result:last-child {
            border-bottom: none;
        }

        .search-result a.title-link {
            color: #8ab4f8;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .search-result a.title-link:hover {
            text-decoration: underline;
        }

        .search-result .url {
            color: #a5d6a7;
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .search-result .snippet {
            color: #bdc1c6;
            font-size: 0.95em;
        }

        /* Resultado da Calculadora */
        #calculatorResult {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #fbbc05;
            display: none;
        }


        .loading-message {
            text-align: center;
            color: #8ab4f8;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }
        
        /* Estilo para o iframe */
        #iframeContainer {
            width: 95vw;
            height: 80vh;
            max-width: 1200px;
            max-height: 900px;
            background-color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #externalContentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-iframe-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .close-iframe-btn:hover {
            background-color: #c82333;
        }

        /* Chatbot Container */
        #chatbotContainer {
            width: 90%;
            max-width: 600px;
            height: 450px;
            background-color: #282a2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            display: none;
        }

        #chatMessages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #3a3d40;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 10px;
            line-height: 1.4;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
        }

        .message.user .message-content {
            background-color: #4285f4;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot .message-content {
            background-color: #303134;
            color: #e8eaed;
            border-bottom-left-radius: 2px;
        }

        #chatInputContainer {
            display: flex;
            padding: 10px;
            gap: 10px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #3e4043;
            color: #e8eaed;
            font-size: 1em;
            outline: none;
        }

        #chatSendBtn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #chatSendBtn:hover {
            background-color: #357ae8;
        }

        /* Bot√£o para ativar o Chatbot */
        .chatbot-toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #fbbc05;
            color: #202124;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chatbot-toggle-btn:hover {
            background-color: #e6a000;
            transform: scale(1.05);
        }

        /* Rodap√© com o copyright e unicode */
        .footer {
            margin-top: auto;
            padding-bottom: 20px;
            font-size: 0.8em;
            color: #8ab4f8;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">UGO</div>
    </div>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchBar" placeholder="Pesquise no UGO, calcule ou digite um URL">
        <span class="mic-icon">üé§</span>
        <span class="camera-icon" onclick="openGoogleSearchInFrame()">üì∑</span>
    </div>

    <div class="shortcuts-container" id="shortcutsContainer">
        <a href="#" class="shortcut add-shortcut" onclick="addCustomShortcut(event)">
            +
        </a>
    </div>

    <div id="calculatorResult">
        </div>

    <div id="searchResultsContainer">
        <h2>Resultados da Pesquisa da Wikipedia</h2>
        <div id="resultsList">
            </div>
    </div>

    <div class="loading-message" id="loadingMessage">Carregando resultados...</div>

    <div id="iframeContainer">
        <button class="close-iframe-btn" onclick="closeIframe()">X</button>
        <iframe id="externalContentFrame"></iframe>
    </div>

    <div id="chatbotContainer">
        <div id="chatMessages">
            <div class="message bot"><div class="message-content">E a√≠! Sou o UGO. Posso bater um papo ou te ajudar a achar algo na Wikipedia. Manda a sua! üòâ</div></div>
        </div>
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Sua pergunta...">
            <button id="chatSendBtn">‚û§</button>
        </div>
    </div>

    <button class="chatbot-toggle-btn" id="chatbotToggleBtn">üí¨</button>

    <div class="footer">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('searchBar');
            const shortcutsContainer = document.getElementById('shortcutsContainer');
            const searchResultsContainer = document.getElementById('searchResultsContainer');
            const resultsList = document.getElementById('resultsList');
            const loadingMessage = document.getElementById('loadingMessage');
            const iframeContainer = document.getElementById('iframeContainer');
            const externalContentFrame = document.getElementById('externalContentFrame');
            const calculatorResultElement = document.getElementById('calculatorResult');
            const chatbotContainer = document.getElementById('chatbotContainer');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const chatSendBtn = document.getElementById('chatSendBtn');
            const chatbotToggleBtn = document.getElementById('chatbotToggleBtn');

            // --- Gerenciamento de Atalhos ---
            // Remove os atalhos fixos, deixando o array vazio para o localStorage
            let favShortcuts = JSON.parse(localStorage.getItem('ugoShortcuts')) || []; 

            function saveShortcuts() {
                localStorage.setItem('ugoShortcuts', JSON.stringify(favShortcuts));
            }

            function renderShortcuts() {
                shortcutsContainer.innerHTML = '';
                favShortcuts.forEach(shortcut => {
                    const shortcutElement = document.createElement('a');
                    shortcutElement.href = shortcut.url;
                    shortcutElement.className = 'shortcut';
                    shortcutElement.innerHTML = `
                        <span class="shortcut-icon">${shortcut.icon}</span>
                        <span class="shortcut-name">${shortcut.name}</span>
                    `;
                    shortcutsContainer.appendChild(shortcutElement);
                });

                const addShortcutButton = document.createElement('a');
                addShortcutButton.href = "#";
                addShortcutButton.className = "shortcut add-shortcut";
                addShortcutButton.innerHTML = "+";
                addShortcutButton.onclick = addCustomShortcut;
                shortcutsContainer.appendChild(addShortcutButton);
            }

            window.addCustomShortcut = (event) => {
                event.preventDefault();
                const name = prompt('Digite o nome do novo atalho:');
                if (!name) return;

                let url = prompt('Digite o URL do novo atalho (ex: https://www.exemplo.com):');
                if (!url) return;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                const icon = prompt('Digite o c√≥digo Unicode para o √≠cone (ex: üåê):', 'üåê');
                
                favShortcuts.push({ name, url, icon });
                saveShortcuts();
                renderShortcuts();
            };

            renderShortcuts();

            // --- Gerenciamento de Visibilidade ---
            function hideAllContent() {
                shortcutsContainer.style.display = 'none';
                searchResultsContainer.style.display = 'none';
                loadingMessage.style.display = 'none';
                iframeContainer.style.display = 'none';
                calculatorResultElement.style.display = 'none';
                chatbotContainer.style.display = 'none'; 
                externalContentFrame.src = 'about:blank';
            }

            function showShortcuts() {
                hideAllContent();
                shortcutsContainer.style.display = 'flex';
            }
            
            // --- Funcionalidade da Barra de Pesquisa ---
            searchBar.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const query = searchBar.value.trim();
                    if (query === '') {
                        showShortcuts();
                        return;
                    }

                    // Prioridade da busca
                    // 1. Tentar como c√°lculo
                    if (isCalculation(query)) {
                        performCalculation(query);
                    } 
                    // 2. Tentar como URL
                    else if (isUrl(query)) {
                        openIframeWithUrl(query);
                    } 
                    // 3. Tentar como pesquisa na Wikipedia
                    else {
                        performWikipediaSearch(query);
                    }
                }
            });

            function isUrl(query) {
                return query.startsWith('http://') || query.startsWith('https://') || query.includes('.');
            }

            function isCalculation(query) {
                const calculationPattern = /^[\d\s\.\(\)\+\-\*\/\%sqrtpitrigcosinlogexp]+$/i; 
                return calculationPattern.test(query.replace(/\s/g, '')) && 
                       !isNaN(parseFloat(query.replace(/[\+\-\*\/\(\)\s]/g, '')));
            }

            // --- Fun√ß√µes da Calculadora ---
            function performCalculation(query) {
                hideAllContent();
                calculatorResultElement.style.display = 'block';
                calculatorResultElement.innerHTML = '';

                try {
                    let cleanQuery = query.replace(/x/g, '*').replace(/√∑/g, '/');
                    cleanQuery = cleanQuery.replace(/sqrt/g, 'Math.sqrt');
                    cleanQuery = cleanQuery.replace(/pi/g, 'Math.PI');
                    
                    const result = eval(cleanQuery); 
                    calculatorResultElement.textContent = `${query} = ${result}`;
                } catch (e) {
                    calculatorResultElement.textContent = `Erro no c√°lculo: ${query}`;
                    console.error("Erro de c√°lculo:", e);
                }
            }

            // --- Fun√ß√µes para a Pesquisa Interna (Wikipedia API) ---
            async function fetchWikipediaArticle(query) {
                const apiUrl = `https://pt.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&explaintext=true&redirects=1&titles=${encodeURIComponent(query)}&origin=*`;
                
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    let pageId = -1;
                    if (data.query && data.query.pages) {
                        pageId = Object.keys(data.query.pages)[0]; 
                    }

                    if (pageId != -1 && data.query.pages[pageId] && !data.query.pages[pageId].missing) {
                        const page = data.query.pages[pageId];
                        const title = page.title;
                        const extract = page.extract;
                        const pageUrl = `https://pt.wikipedia.org/wiki/${encodeURIComponent(title.replace(/ /g, '_'))}`;
                        return { title, extract, pageUrl }; 
                    }
                    return null; 
                } catch (error) {
                    console.error('Erro na pesquisa da Wikipedia:', error);
                    return null;
                }
            }

            async function performWikipediaSearch(query) {
                hideAllContent();
                loadingMessage.style.display = 'block';
                resultsList.innerHTML = '';

                const articleData = await fetchWikipediaArticle(query);

                loadingMessage.style.display = 'none';
                searchResultsContainer.style.display = 'flex';

                if (articleData) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'search-result';
                    resultDiv.innerHTML = `
                        <a href="${articleData.pageUrl}" class="title-link" target="_blank">${articleData.title}</a>
                        <span class="url">${articleData.url}</span>
                        <span class="snippet">${articleData.extract || 'Nenhuma descri√ß√£o dispon√≠vel.'}</span>
                    `;
                    resultsList.appendChild(resultDiv);
                } else {
                    resultsList.innerHTML = `
                        <p style="text-align: center; color: #bdc1c6;">Nenhum artigo direto da Wikipedia encontrado para "${query}".
                        <br>
                        <button onclick="openGoogleSearchInFrame('${query}')" style="background-color: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">Pesquisar no Google</button>
                        </p>
                    `;
                }
            }

            // --- Fun√ß√µes para o Iframe ---
            window.openIframeWithUrl = (url) => {
                hideAllContent();
                iframeContainer.style.display = 'flex';
                externalContentFrame.src = url;
            };

            window.closeIframe = () => {
                iframeContainer.style.display = 'none';
                externalContentFrame.src = 'about:blank';
                showShortcuts(); 
            };

            window.openGoogleSearchInFrame = (query = searchBar.value.trim()) => {
                if (query === '') {
                     alert('Por favor, digite algo para pesquisar no Google.');
                     return;
                }
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                openIframeWithUrl(googleSearchUrl);
            };

            // --- Fun√ß√µes do Chatbot (H√≠brido) ---

            function addMessage(sender, text, htmlContent = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                if (htmlContent) {
                    contentDiv.innerHTML = text;
                } else {
                    contentDiv.textContent = text;
                }
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Banco de Respostas para Conversa Social (Prioridade 1)
            const socialResponses = {
                "oi": ["E a√≠! Tudo em paz? üòé", "Opa! Como posso ajudar hoje?", "Salve! Qual a boa?", "Oi! Curti o papo."],
                "ola": ["E a√≠! Tudo em paz? üòé", "Opa! Como posso ajudar hoje?", "Salve! Qual a boa?", "Oi! Curti o papo."],
                "olaa": ["E a√≠! Tudo em paz? üòé", "Opa! Como posso ajudar hoje?", "Salve! Qual a boa?", "Oi! Curti o papo."],
                "oii": ["E a√≠! Tudo em paz? üòé", "Opa! Como posso ajudar hoje?", "Salve! Qual a boa?", "Oi! Curti o papo."],
                "tudo bem": ["Tudo tranquilo por aqui, valeu por perguntar! E voc√™?", "T√¥ na correria, mas sempre bem! üí™", "De boa na lagoa! Quer saber algo?", "Relax, vivendo e aprendendo!"],
                "qual seu nome": ["Meu nome √© UGO Bot, mas pode me chamar de UGO! üòâ", "Sou o UGO Bot, seu assistente pessoal no navegador!", "UGO Bot na √°rea! Prazer!", "Me chamo UGO Bot, mas a galera me chama de UGO mesmo. üòÑ"],
                "quem te criou": ["Fui criado por uma mente super criativa! Tipo, n√£o sou humano, mas sou tipo um filho da imagina√ß√£o. ‚ú®", "Ah, fui montado com carinho por um(a) desenvolvedor(a) muito gente boa. üòä", "Nasci do c√≥digo, gra√ßas √† habilidade de um(a) programador(a)!"]
                // Adicione mais respostas sociais aqui, ex:
                // "obrigado": ["De nada! Tamo junto! üòâ", "Por nada! Volte sempre!"],
                // "tchau": ["At√© mais! Se cuida! üëã", "Falou! Fui!"],
                // "como voce esta": ["T√¥ numa boa, s√≥ no aguardo da pr√≥xima pergunta! E voc√™, como t√°? üòä"]
            };

            const wikipediaIntros = [
                "Eita! Achei algo na Wikipedia sobre isso: ",
                "Olha s√≥ que interessante! A Wikipedia tem isso aqui: ",
                "Hummm, a Wikipedia diz o seguinte: ",
                "Rapaz, parece que a Wikipedia sabe! D√° uma olhada: ",
                "Se liga! A Wikipedia me deu essa informa√ß√£o: "
            ];

            // Op√ß√µes para quando a Wikipedia n√£o encontra o artigo
            const wikipediaNotFoundResponses = [
                "Putz, n√£o consegui achar um artigo exato na Wikipedia para isso. üòì Mas n√£o desanima! Quer que eu tente pesquisar no Google ou abrir a p√°gina principal da Wikipedia pra voc√™ dar uma olhada?",
                "Vish, a Wikipedia n√£o tem um artigo direto sobre isso. Que pena! Mas posso tentar o Google ou te levar pra p√°gina inicial da Wikipedia pra voc√™ explorar, que tal?",
                "N√£o encontrei nada na Wikipedia com essa query. Hmm... Posso dar uma olhada no Google ou te jogar direto na Wikipedia pra ver se voc√™ acha de outro jeito?",
                "Essa pesquisa n√£o retornou nada na Wikipedia, sinto muito! Mas fica tranquilo, posso tentar a sorte no Google ou te levar pra Wikipedia pra voc√™ refinar a busca, o que prefere?",
                "N√£o rolou de achar um artigo direto na Wikipedia para sua pergunta. üßê Mas se voc√™ quiser, posso tentar no Google ou te direcionar para a Wikipedia pra uma busca mais ampla!"
            ];

            async function sendMessage() {
                const userMessage = chatInput.value.trim();
                if (userMessage === '') return;

                addMessage('user', userMessage);
                chatInput.value = '';

                addMessage('bot', 'Digitando...'); 
                await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));

                chatMessages.lastChild.remove(); 

                const cleanedMessage = userMessage.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/gi, '');

                let botResponse = null;

                // --- PRIOIRIDADE 1: VERIFICAR RESPOSTAS SOCIAIS ---
                for (const keyword in socialResponses) {
                    if (cleanedMessage.includes(keyword)) {
                        const responses = socialResponses[keyword];
                        botResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage('bot', botResponse);
                        return; // Sair da fun√ß√£o se uma resposta social for encontrada
                    }
                }

                // --- PRIOIRIDADE 2: TENTAR BUSCAR NA WIKIPEDIA ---
                const articleData = await fetchWikipediaArticle(userMessage);

                if (articleData) {
                    const intro = wikipediaIntros[Math.floor(Math.random() * wikipediaIntros.length)];
                    botResponse = `${intro}<br><br><b>${articleData.title}</b><br>${articleData.extract || 'Nenhuma descri√ß√£o dispon√≠vel.'}<br><a href="${articleData.pageUrl}" target="_blank" style="color: #8ab4f8; text-decoration: none;">Ler artigo completo na Wikipedia!</a>`;
                    addMessage('bot', botResponse, true); 
                } else {
                    const notFoundResponse = wikipediaNotFoundResponses[Math.floor(Math.random() * wikipediaNotFoundResponses.length)];
                    
                    addMessage('bot', notFoundResponse); 
                    
                    await new Promise(resolve => setTimeout(resolve, 500)); 

                    // Decide aleatoriamente qual op√ß√£o de pesquisa sugerir no confirm
                    const searchOption = Math.random() < 0.5 ? 'Google' : 'Wikipedia (p√°gina principal)';
                    const confirmAction = confirm(`O UGO n√£o achou na Wikipedia. Quer que eu pesquise "${userMessage}" no Google, ou que eu abra a p√°gina principal da Wikipedia?`);
                    
                    if (confirmAction) {
                        if (searchOption === 'Google') { // Se o usu√°rio confirmou e a op√ß√£o sorteada foi Google
                            openGoogleSearchInFrame(userMessage);
                            addMessage('bot', "Fechado! Abrindo a pesquisa no Google pra voc√™! üòâ");
                        } else { // Se o usu√°rio confirmou e a op√ß√£o sorteada foi Wikipedia
                            openIframeWithUrl('https://pt.wikipedia.org/wiki/P%C3%A1gina_principal'); 
                            addMessage('bot', "Show! Abrindo a Wikipedia pra voc√™ dar uma olhada! üòâ");
                        }
                    } else {
                        addMessage('bot', "Tranquilo! Se precisar de mais alguma coisa, √© s√≥ chamar! üòä");
                    }
                }
            }

            chatSendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            chatbotToggleBtn.addEventListener('click', () => {
                if (chatbotContainer.style.display === 'flex') {
                    hideAllContent();
                    showShortcuts();
                } else {
                    hideAllContent();
                    chatbotContainer.style.display = 'flex';
                    chatInput.focus();
                }
            });

            showShortcuts(); 
        });
    </script>
